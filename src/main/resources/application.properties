#Datasource donde se encuentra nuestra base de datos
spring.datasource.url: jdbc:mysql://localhost:3306/disney?allowPublicKeyRetrieval=true&useSSL=false&useTimezone=true&serverTimezone=GMT&characterEncoding=UTF-8
spring.datasource.username: root
spring.datasource.password: root
spring.datasource.driver-class-name: com.mysql.cj.jdbc.Driver
#Hibernate para q automaticamente los cambios se apliquen a la base de datos
spring.jpa.hibernate.ddl-auto: update
#SQL 
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
