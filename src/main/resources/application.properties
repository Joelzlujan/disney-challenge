#Datasource donde se encuentra nuestra base de datos
spring.datasource.url: jdbc:mysql://localhost:3306/disney?allowPublicKeyRetrieval=true&useSSL=false&useTimezone=true&serverTimezone=GMT&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username: root
spring.datasource.password: root
spring.datasource.driver-class-name: com.mysql.cj.jdbc.Driver

#Hibernate para q automaticamente los cambios se apliquen a la base de datos
spring.jpa.hibernate.ddl-auto: update
spring.jpa.properties.hibernate.dialect: org.hibernate.dialect.MySQL5InnoDBDialect

#SQL
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false

#Override
spring.main.allow-bean-definition-overriding:true

#Email
sendgrid.email.sender:lujan.joel@hotmail.com
sendgrid.email.enabled:true

